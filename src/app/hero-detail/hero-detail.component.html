
<div *ngIf="hero">

    <h2>{{hero._name | uppercase}} Details</h2>
    <div><span>id: </span>{{hero._id}}</div>
    <div>
        <label for="hero-name">Hero name: </label>
        <input id="hero-name" [(ngModel)]="hero._name" placeholder="name">
    </div>
  
    <button (click)="goBack()">go back</button>
  </div>
